# Server Basics
broker.id=1

# Socket Server Settings
listeners=PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
advertised.listeners=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
listener.security.protocol.map=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT

# Zookeeper
zookeeper.connect=zookeeper:2181
zookeeper.connection.timeout.ms=18000

# Log Basics - OPTIMIZED FOR HIGH THROUGHPUT
log.dirs=/var/lib/kafka/data
num.network.threads=8
num.io.threads=16
num.recovery.threads.per.data.dir=2
socket.send.buffer.bytes=1048576
socket.receive.buffer.bytes=1048576
socket.request.max.bytes=104857600

# Message Size Limits - Increased for big data
message.max.bytes=10485760
replica.fetch.max.bytes=10485760

# Log Retention Policy - Optimized for streaming
log.retention.hours=72
log.retention.bytes=5368709120
log.segment.bytes=536870912
log.retention.check.interval.ms=300000
log.cleanup.policy=delete

# Topic Configuration - Enhanced for streaming
auto.create.topics.enable=true
default.replication.factor=1
offsets.topic.replication.factor=1
group.initial.rebalance.delay.ms=3000

# JMX Settings
kafka.jmx.port=9997
kafka.jmx.hostname=localhost

# Performance Tuning - HIGH THROUGHPUT SETTINGS
num.partitions=6
min.insync.replicas=1
unclean.leader.election.enable=false

# Producer Performance Tuning
compression.type=snappy
batch.size=65536
linger.ms=5
buffer.memory=67108864

# Consumer Performance Tuning
fetch.min.bytes=1048576
fetch.max.wait.ms=500

# Background Tasks Optimization
log.cleaner.enable=true
log.cleaner.threads=2
log.cleaner.io.max.bytes.per.second=104857600

# Flush Settings for Performance
log.flush.interval.messages=10000
log.flush.interval.ms=1000

# Replication Settings
replica.lag.time.max.ms=30000
replica.socket.timeout.ms=30000

# Transaction Settings
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1